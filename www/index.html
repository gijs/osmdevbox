<!DOCTYPE html>
<html>
<head>
	<title>Leaflet OSM Debugger</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="leaflet.ie.css" /><![endif]-->
</head>

<body>
	<div id="map" style="width: 400px; height: 400px"></div>

	<script src="leaflet.js"></script>
	<script>

                var map = new L.Map('map');
                var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
                var osmAttribution = 'Map data &copy 2012 OpenStreetMap contributors';
                var osm = new L.TileLayer(osmUrl,{maxZoom:18, attribution: osmAttribution});


		map.setView(new L.LatLng(0, 0), 0).addLayer(osm);




</script>

	

</body>
</html>
